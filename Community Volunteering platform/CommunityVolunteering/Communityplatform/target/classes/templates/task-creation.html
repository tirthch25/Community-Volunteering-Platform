<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #6b8cb3;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        footer {
            background-color: #6b8cb3;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <style>
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            margin-right: 10px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #000407;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<header>
    <div class="logo">Volunteer Platform</div>
    <nav>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/index}">User Registration</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/signup}">Sign Up</a>
        <a th:href="@{/task-creation}">Task Creation</a>
        <a th:href="@{/rating}">Rating</a>
        <a th:href="@{/get-involved}">Get Involved</a>
        <a class="search-button" th:href="@{/search}">Search</a>
    </nav>
</header>

<div class="container mt-4 mb-5"> <!-- Added mb-5 for spacing -->
    <h3>Create a New Task</h3>
    <form method="POST" th:action="@{/task-creation}">
        <!-- Task Name -->
        <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter task name" required>
        </div>

        <!-- Task Description -->
        <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea class="form-control" id="taskDescription" name="taskDescription" rows="3" placeholder="Enter task description" required></textarea>
        </div>

        <!-- Location -->
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
        </div>

        <!-- Starting Date -->
        <div class="mb-3">
            <label for="startDate" class="form-label">Starting Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>

        <!-- Ending Date -->
        <div class="mb-3">
            <label for="endDate" class="form-label">Ending Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>

        <!-- Skills Required -->
        <div class="mb-3">
            <label for="skillsRequired" class="form-label">Skills Required</label>
            <input type="text" class="form-control" id="skillsRequired" name="skillsRequired" placeholder="Enter required skills" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>Â© 2025 Volunteer Platform. All Rights Reserved. | <a th:href="@{/privacy-policy}">Privacy Policy</a></p>
    <p>Follow us on Instagram | X | Facebook</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
