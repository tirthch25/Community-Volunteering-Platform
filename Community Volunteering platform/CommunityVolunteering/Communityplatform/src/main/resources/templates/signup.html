<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteer Platform - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #6b8cb3;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1em;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 80px; /* To ensure content isn't hidden behind the header */
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #83a4d4;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .interests {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
        }

        .interest-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .interest-checkbox input[type="checkbox"] {
            width: auto;
        }

        .terms {
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .terms label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            color: #2c3e50;
        }

        .terms input[type="checkbox"] {
            margin-top: 0.2rem;
        }

        .signup-button {
            width: 100%;
            padding: 1rem;
            background-color: #83a4d4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background-color: #6b8cb3;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #83a4d4;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Volunteer Platform</div>
    <nav>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/index}">User Registration</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/signup}">Sign Up</a>
        <a th:href="@{/task-creation}">Task Creation</a>
        <a th:href="@{/rating}">Rating</a>
        <a th:href="@{/get-involved}">Get Involved</a>
        <a class="search-button" th:href="@{/search}">search</a>

    </nav>
</header>

<div class="container">
    <div class="header">
        <h1>Join Our Volunteer Community</h1>
        <p>Create your account to start making a difference</p>
    </div>

    <form>
        <div class="form-section">
            <h2>Personal Information</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Volunteer Preferences</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <select id="availability">
                        <option value="">Select Availability</option>
                        <option value="weekday">Weekdays</option>
                        <option value="weekend">Weekends</option>
                        <option value="evening">Evenings</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Preferred Location</label>
                    <select id="location">
                        <option value="">Select Location</option>
                        <option value="downtown">Downtown</option>
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="remote">Remote</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label>Areas of Interest</label>
                    <div class="interests">
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="education">
                            Education
                        </label>
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="environment">
                            Environment
                        </label>
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="healthcare">
                            Healthcare
                        </label>
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="community">
                            Community
                        </label>
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="youth">
                            Youth
                        </label>
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="seniors">
                            Seniors
                        </label>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="skills">Skills & Experience</label>
                    <textarea id="skills" placeholder="Tell us about your relevant skills and experience..."></textarea>
                </div>
            </div>
        </div>

        <div class="terms">
            <label>
                <input type="checkbox" required>
                <span>I agree to the Terms of Service and Privacy Policy. I understand that my personal information will be processed according to the Privacy Policy.</span>
            </label>
        </div>

        <button type="submit" class="signup-button">Create Account</button>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </form>
</div>

</body>
</html>
