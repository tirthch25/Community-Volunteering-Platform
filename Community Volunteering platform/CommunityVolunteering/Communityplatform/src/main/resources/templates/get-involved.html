<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header {
           background-color: #6b8cb3;
           color: white;
           padding: 15px 30px;
           display: flex;
           justify-content: space-between;
           align-items: center;
       }

       header .logo {
           font-size: 1.5em;
           font-weight: bold;
       }

       header nav a {
           color: white;
           text-decoration: none;
           margin-left: 15px;
           font-size: 1em;
       }

   nav {
       display: flex;
       align-items: center;
   }
   nav a {
       margin-right: 10px;
   }
   .search-button {
       padding: 10px 20px;
       font-size: 1em;
       color: white;
       background-color: #000407;
       border: none;
       border-radius: 5px;
       cursor: pointer;
       transition: background-color 0.3s;
   }
   .search-button:hover {
       background-color: #0056b3;
   }
  </style>
</head>
<body>
<!-- Navbar -->
<header>
  <div class="logo">Volunteer Platform</div>
  <nav>
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/index}">User Registration</a>
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/signup}">Sign Up</a>
    <a th:href="@{/rating}">Rating</a>
    <a th:href="@{/get-involved}">Get Involved</a>
    <a class="search-button" th:href="@{/search}">search</a>
  </nav>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Task Management</a>
  </div>
</nav>

<div class="container mt-4">
  <h3>Task Update</h3>
  <form>
    <!-- Select Task -->
    <div class="mb-3">
      <label for="taskSelect" class="form-label">Select Task</label>
      <select class="form-select" id="taskSelect">
        <option>Select a task</option>
        <option value="1">Complete Documentation</option>
        <option value="2">Fix UI Bugs</option>
        <option value="3">Prepare Sprint Report</option>
      </select>
    </div>

    <!-- Enter New Start Date -->
    <div class="mb-3">
      <label for="startDate" class="form-label">Enter New Start Date</label>
      <input type="date" class="form-control" id="startDate">
    </div>

    <!-- Enter New Location -->
    <div class="mb-3">
      <label for="newLocation" class="form-label">Enter New Location</label>
      <input type="text" class="form-control" id="newLocation">
    </div>

    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
